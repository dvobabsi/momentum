<body>
  <header class="header">
    <div class="player">
      <div class="content">
        <div class="handling">
          <div class="handling-sound" title="Volume">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-sound" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z"/></svg>

            <div class="volume">
              <input 
                min="0" 
                max="1" 
                step="0.1" 
                type="range" 
                name="volume" 
                value="0.5" 
                class="controls-volume"
                />
            </div>
          </div>

          <div class="handling-repeat" title="Repeat">
            <svg class="icon-repeat" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M280-80 120-240l160-160 56 58-62 62h406v-160h80v240H274l62 62-56 58Zm-80-440v-240h486l-62-62 56-58 160 160-160 160-56-58 62-62H280v160h-80Z"/></svg>
          </div>

          <div class="handling-shuffle" title="Shuffle">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-shuffle" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M560-160v-80h104L537-367l57-57 126 126v-102h80v240H560Zm-344 0-56-56 504-504H560v-80h240v240h-80v-104L216-160Zm151-377L160-744l56-56 207 207-56 56Z"/></svg>
          </div>
        </div>
        <div class="current"></div>

          <div class="list">
            <p class="list-title">All tracks</p>

            <div class="items"></div>
          </div>
      </div>

        <button class="play-prev player-icon"></button>

    </div>
    <div class="lang">
      <button class="lang_button ru lang_active">Ru</button>
      <button class="lang_button eng">Eng</button>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Введите город]" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Введите имя]" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings-block">
      <button class="settings-button"></button>
    </div>
    <div class="quote-block">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="social-block"></div>
  </footer>
